<!DOCTYPE HTML>
<html>
	<head>
		<title>World blood donor day</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0" />
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">     
    </head>
    <body>
    	<nav>
        <a href="#" class="l">+You</a>

        <section class="center">
            <div class="doodle">
                <div class="office">
                    <div class="props">
                        <div class="lamp"></div>
                        <div class="cross"></div>
                        <div class="text"></div>
                    </div>
                    <div class="person">
                        <div class="body_person"></div>
                        <div class="arm_left"></div>
                        <div class="arm_right"></div>
                    </div>
                    <div class="curtains"></div>
                    
                    <div class="section2">
                        <div class="chair"></div>
                        <div class="patient_chair"></div>
                    </div>
                </div>

                <div class="close_up_container">
                    <div class="close_up_needle">
                        <div class="mag_glass"></div>
                        <div class="arm_close"></div>

                    </div>
                </div>
                

                <div class="close_up_cells">

                            <div class="L"></div>

                    </div>
                </div>
                
                <div class="bloodsack"></div>

            </div>
            <form action="" method="post">
                <input type="text" class="search" placeholder="Go big or go home." />
                <input type="button" value="Google Search" class="button" /> <input type="button" value="I'm Feeling Lucky" class="button" />
